name: Update release description

on: 
  release:
    types: [ created ]

jobs:

  release-description:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0

    - name: Generate a changelog
      uses: orhun/git-cliff-action@98c93442bb05a455a77bee982867857ae748eeea # v4.5.1
      with:
        config: cliff.toml
        # Always using latest here instead of specific tag only until implemented.
        # See: https://github.com/orhun/git-cliff/issues/1133
        args: --latest --strip "header" --exclude-path "CHANGELOG.md"
      env:
        OUTPUT: CHANGELOG.md

    - name: Update release description
      uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
      with:
        allowUpdates: true
        bodyFile: CHANGELOG.md