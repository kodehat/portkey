name: Build and release binaries

on:
  release:
    types: [ created ]

jobs:
  releases-matrix:
    name: Build and release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux, windows, darwin ]
        goarch: [ amd64, arm64 ]
        go-version: [ '1.24' ]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build assets
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'npm'
    - run: echo "Building assets for ${{ github.ref_name }}"
    - run: npm install
    - run: npm run build

    - name: Compile templates
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: false
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - run: go install github.com/a-h/templ/cmd/templ@v0.3.865 && templ generate

    - name: Build and upload binaries
      uses: wangyoucao577/go-release-action@v1.53
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: go.mod
        binary_name: portkey
        pre_command: export CGO_ENABLED=0
        asset_name: "portkey-${{ matrix.goos }}-${{ matrix.goarch }}"
        extra_files: LICENSE.txt README.md
        md5sum: false
        overwrite: true
        build_command: sh build.sh -v "${{ github.ref_name }}"
